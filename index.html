<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Contagem Regressiva</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Bru's Birthday</h1>
      <p>Em Breve</p>
    </div>
    <div class="countdown">
      <div>
        <h2 id="dias">00</h2>
        <p>Dias</p>
      </div>
      <div>
        <h2 id="horas">00</h2>
        <p>Horas</p>
      </div>
      <div>
        <h2 id="minutos">00</h2>
        <p>Minutos</p>
      </div>
      <div>
        <h2 id="segundos">00</h2>
        <p>Segundos</p>
      </div>
    </div>

    <div class="button">
      <p>Cadastre-se</p>
    </div>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
